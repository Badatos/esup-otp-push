<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
        <script type="text/javascript">

            var storage = window.localStorage;

            function request(opts, callback, next) {
                var req = new XMLHttpRequest();
                req.open(opts.method, opts.url, true);
                req.onerror = function(e) { console.log(e); };
                req.onreadystatechange = function(aEvt) {
                    if (req.readyState == 4) {
                        if (req.status == 200) {
                            var responseObject = JSON.parse(req.responseText);
                            if (typeof(callback) === "function") callback(responseObject);
                        }
                        if (typeof(next) === "function") next();
                    }
                };
                req.send(null);
            }

            document.addEventListener("deviceready",onDeviceReady,false);
            function onDeviceReady(){
                console.log("Device Ready");
                // window.plugins.sim.getSimInfo(successGetSimInfosCallback, errorGetSimInfosCallback);
                $("#platform").html(device.platform);
                platform = device.platform;
                manufacturer = device.manufacturer;
                model = device.model;
                $("#model").html(model);

                var push = PushNotification.init({ "android": {"senderID": "499931336963"},
                    "ios": {"alert": "true", "badge": "true", "sound": "true"}, "windows": {} } );

                push.on('registration', function(data) {
                    console.log(data.registrationId);
                    $("#gcm_id").html(data.registrationId);
                    gcm_id = data.registrationId;
                    checkDeviceInfos()
                });

                push.on('notification', function(data) {
                    console.log(JSON.stringify(data));
                    additionalData = data.additionalData;
                    $("#onNotification").show();
                });

                push.on('error', function(e) {
                    console.log(e.message);
                    alert(e.message);
                });
            }

            function confirm_activate_push(){
                if(document.getElementById('inputUid').value && document.getElementById('inputCode').value){
                    request({ method: 'POST', url: 'http://casotp.univ-lr.fr:3000/users/'+document.getElementById('inputUid').value+'/methods/push/activate/'+document.getElementById('inputCode').value+'/'+gcm_id+'/'+platform+'/'+ manufacturer +'/'+ model }, function(response) {
                        if (response.code == "Ok") {
                            uid = document.getElementById('inputUid').value;
                            storage.setItem('uid', document.getElementById('inputUid').value);
                            welcome(document.getElementById('inputUid').value);
                        } else {
                            console.log(response);
                        }
                    });
                }else alert("Veuillez entrer l'identifiant et le code d'activation")
            }

            function checkDeviceInfos(){
                if(!uid){
                    console.log("L'appareil n'est pas synchronisé");
                    if(gcm_id && manufacturer && model)$('#confirmationForm').show();
                }else {
                    $("#uid").html(uid);
                    welcome(uid);
                    console.log("L'appareil est synchronisé");
                }
            }

            function welcome(name){
                $('#confirmationForm').hide();
                $('#welcomeHome').html("Bienvenue "+name + " "+gcm_id);
                $('#home').show();
            }

            function accept() {
                //request({ method: 'POST', url: 'http://casotp.univ-lr.fr:3000/users/'+uid+'/methods/push/'+additionalData.lt+'/'+gcm_id}, function(response) {
                request({ method: 'POST', url: 'http://localhost:3000/users/'+uid+'/methods/push/'+additionalData.lt+'/'+gcm_id}, function(response) {
                    if (response.code == "Ok") {
                    } else {
                        console.log(response);
                        alert(JSON.stringify(response));
                    }
                    decline();
                })
            }

            function decline() {
                additionalData = null;
                $('#onNotification').hide();
            }

            var gcm_id, platform,manufacturer,model, additionalData;
            var uid = storage.getItem('uid');
            checkDeviceInfos();
        </script>
    </head>
    <body>
        <h1>Push Notification Example</h1>

        Your GCM ID : <br/>
        <p id="gcm_id"></p>

        Your Phone infos : <br/>
        <div id="device_infos">
            <p id="platform"></p>
            <p id="model"></p>
        </div>
        <div id="confirmationForm" hidden="true">
            <input type="text" id="inputUid" name="uid" placeholder="Identifiant"><br>
            <input type="text" id="inputCode" name="activation_code" placeholder="Code d'activation"><br>
            <button onclick="confirm_activate_push()">Confirmer synchronisation</button>
        </div>

        <div id="home" hidden="true">
            <h2 id="welcomeHome"></h2>
            <div id="onNotification" hidden="true">
                <p id="requestInfos"></p>
                <button id="accept" onclick="accept();">Accepter</button>
                <button id="decline" onclick="decline();">Décliner</button>
            </div>
        </div>

        <p id="synchronised"></p>
        <p id="console"></p>
    </body>
</html>
